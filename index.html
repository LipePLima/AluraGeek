<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGueek | Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="img/Logo.jpg" alt="Logo da AluraGueek" class="cabecalho__logo cabecalho__image ">
            <input type="text" placeholder="O que deseja encontrar?" class="cabecalho__pesquisa-input">    
        </div>
        
        <button class="cabecalho__botao">Login</button>
        <img src="img/Icone.jpg" alt="Lupa de pesquisa" class="cabecalho__image cabecalho__lupa">    
    </header>
    <main class="corpo">
        <section class="corpo__banner container">
            <div class="banner__info">
                <h1 class="banner__titulo">Dezembro Promocional</h1>
                <p class="banner__descricao">Produtos selecionados com 33% de desconto</p>
                <button class="banner__botao">Ver Consoles</button>
            </div>
        </section>
        <section class="produtos">
            <div class="produtos__star">
                <div class="star__titulo container">
                    <h2 class="star__titulo-titulo">Star Wars</h2>
                    <button class="star__titulo-botao">Ver tudo</button>
                </div>
            </div>
            
        </section>
        
    </main>
</body>
</html>
